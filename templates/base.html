{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="shortcut icon" href="{% static 'mylogo.jpg' %}" type="image/x-icon" />
    <title>MyShop</title>
  </head>
  <body>
    <div class="container">
        <h1>Məhsullarımız</h1>
        
        <div class="products">
            <ul>
                {% for product in products %}
                  <li>
                    <h3>{{product.owner}}</h3>
                    <h4>{{product.name}}</h4>
                    <i>{{product.endusedate}}</i>
                   <strong>{{product.orderduration |safe }}</strong>
                    <p>{{product.originalprice}}</p> <br>
                    <p>{{product.sellingprice}}</p> <br>
                    <p>{{product.slug}}</p> <br>
                    <a href="{% url "products-api:api-update" product.id %}"><i class="fa-solid fa-marker"></i></a>
                    <a href="{% url "products-api:api-delete" product.id %}"><i class="fa-solid fa-trash"></i></a>
                    <a href="{% url "products-api:api-detail" product.id %}"><i class="fa-solid fa-circle-info"></i></a>
                  </li>
                  <br><br>
                  <hr>
                 
                {% endfor %}
            </ul>
        </div>
        
        <div class="btnbox">
            <a  href="{% url "products-api:api-create" %}"><button class="btn">Məhsul əlavə et</button></a>

        </div>
    </div>
  </body>
</html>
